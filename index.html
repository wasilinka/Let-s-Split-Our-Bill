<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>

    <div id="container">
        <h1>Разделим счет за продукты!</h1>

        <form>
            <p>Счет</p>
            <span>руб.
                <input type="text" id="bill" placeholder="Счет">
            </span>
            <p>Сколько человек?</p>
            <span>
                <input type="text" id="people" placeholder="Сколько человек?">
            </span>
            
            <button id="addDelivery">Доставка продуктов</button>
            <select id="delivery">
                <option disabled>Выберите подходящий  вариант</option>
                <option value="0.02">Своими силами. 2%</option>
                <option value="0.05">Курьером. 5%</option>
                <option value="0.00" selected>Бесплатно. 0%</option>
            </select>
            <button id="btn">Калькулятор</button>
        </form>

        <div id="showTotalAmountToPay">
            <!--1 bloc-->
            <div id="billSplit">
                <p>СЧЕТ</p>
                <span id="dividedBill"></span>
                <span>руб.</span>
                <span>на человека</span>
            </div>

            <!--2 bloc-->
            <div id="totalDelivery">
                <p>ДОСТАВКА</p>
                <span id="dividedDelivery"></span>
                <span>руб.</span>
                <span>на человека</span>
            </div>

            <!--3 bloc-->
            <div id="totalAmount">
                <p>ВСЕГО</p>
                <span id="billAndDelivery"></span>
                <span>руб.</span>
                <span>на человека</span>
            </div>

        </div>
        
    </div>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>    
</body>
</html>
